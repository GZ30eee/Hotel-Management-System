<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Tailwind Example</title>
</head>
<div class="flex flex-col items-center justify-center min-h-screen bg-black text-white ">
    <div class="flex flex-col items-center justify-center h-full mt-10">
      <h1 class="text-4xl font-bold mb-4 text-white" style="font-family: 'Poppins', sans-serif;">Book</h1>
      <p class="text-gray-600" style="font-size: 18px; font-family: 'Poppins', sans-serif;">Book the rooms!</p>
    </div>

    <div class="flex justify-center gap-14 mt-10">
        <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex" (click)="showInfo(1)">
            <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
                <div style="width: 20px; height: 20px; position: relative">
                    <div style="width: 20px; height: 20px; left: 0px; top: 0px; position: absolute; background: #333333; border-radius: 9999px"></div>
                    <div style="width: 5.56px; height: 12.22px; left: 7px; top: 1px; position: absolute; text-align: center; color: white; font-size: 12px; font-family: Poppins; font-weight: 500; word-wrap: break-word">1</div>
                </div>
                <div style="text-align: center; color: white; font-size: 16px; font-family: Poppins; font-weight: 300; word-wrap: break-word">Basic info</div>
            </div>        
        </div>
        
        <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex" (click)="showInfo(2)">
            <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
                <div style="width: 20px; height: 20px; position: relative">
                    <div style="width: 20px; height: 20px; left: 0px; top: 0px; position: absolute; background: #333333; border-radius: 9999px"></div>
                    <div style="width: 5.56px; height: 12.22px; left: 7px; top: 1px; position: absolute; text-align: center; color: white; font-size: 12px; font-family: Poppins; font-weight: 500; word-wrap: break-word">2</div>
                </div>
                <div style="text-align: center; color: white; font-size: 16px; font-family: Poppins; font-weight: 300; word-wrap: break-word">Contact info</div>
            </div>           
        </div>
        
        <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex" (click)="showInfo(3)">
            <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
                <div style="width: 20px; height: 20px; position: relative">
                    <div style="width: 20px; height: 20px; left: 0px; top: 0px; position: absolute; background: #333333; border-radius: 9999px"></div>
                    <div style="width: 5.56px; height: 12.22px; left: 7px; top: 1px; position: absolute; text-align: center; color: white; font-size: 12px; font-family: Poppins; font-weight: 500; word-wrap: break-word">3</div>
                </div>
                <div style="text-align: center; color: white; font-size: 16px; font-family: Poppins; font-weight: 300; word-wrap: break-word">Basic info</div>
            </div>    
        </div>
    </div>
    
    <!-- The divs that should be displayed when the corresponding div is clicked -->
    <div id="info1" class="info" style="display: block;">

    </div>
    
    <div id="info3" class="info" style="display: block;">
        <h1 style="color: blue;">Hello  </h1>     </div>
    
    <div id="info1" class="info" style="display: block;">
        <h1 style="color: red;">Hello  </h1>     </div>
    
    </div>
<script>
    function showInfo(info) {
    var infoDivs = document.getElementsByClassName('info');
    for (var i = 0; i < infoDivs.length; i++) {
      infoDivs[i].style.display = 'none';
    }

    document.getElementById('info' + info).style.display = 'block';
  }
  </script>
</html>
